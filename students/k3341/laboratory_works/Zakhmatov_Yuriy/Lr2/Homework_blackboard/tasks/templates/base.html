<!-- base.html - РЕКОМЕНДУЕМЫЙ ВАРИАНТ -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Доска домашних заданий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,.55);
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
        }
        .logout-btn:hover {
            color: rgba(255,255,255,.75);
            background-color: transparent;
        }
        .nav-item form {
            margin: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Домашние задания</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-3 d-none d-lg-block">Привет, {{ user.username }}!</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'grades' %}">Мои оценки</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" id="logout-form">
              {% csrf_token %}
              <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit(); return false;">
                Выйти
              </a>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Войти</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
